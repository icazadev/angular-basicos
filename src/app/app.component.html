<!--De esta forma llamamos a las propiedades que hayamos definido en el componente-->
<h1>{{title}}</h1>
<h2>La base es de {{base}}</h2>
<h2>
  <!-- Aqui no colocamos this.numero porque va implicito
  Reconoce que tipo de clase es la que se asocia a este html
  y como typescript genera todo en un javascript, el html es 
  capaz de reconocer las propiedades de la clase como una variable
  -->
  <button (click)="acumular( base )">+{{base}}</button>
  <span>{{numero}}</span>
  <button (click)="acumular( -base )">-{{base}}</button>
</h2>
<app-contador></app-contador>
<app-heroe></app-heroe>
<app-listado></app-listado>
